<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .info-box, .search-box {
            background-color: lightblue;
            border-radius: 5px;
            padding: 20px;
            width: 45%;
        }

        .info-box label, .search-box label {
            display: block;
            margin-top: 10px;
        }
        .info-box input[type="text"], .info-box input[type="email"], .search-box input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .info-box textarea {
            width: 100%;
            height: 80px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .two-columns {
            display: flex;
            justify-content: space-between;
        }
        .two-columns > div {
            width: 48%; /* Adjust as needed */
        }
        .title {
            text-align: center;
        }
        .centered-input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;  /* Adjust for spacing above */
            margin-bottom: 20px;  /* Adjust for spacing below */
        }
        #labeling {
            width: 100%;
        }
        .extended-info-box {
            background-color: lightblue;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .extended-info-box label {
            display: block;
            margin-top: 10px;
        }

        .extended-info-box input[type="text"],
        .extended-info-box input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-bottom: 2px solid #ccc;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            background-color: lightblue;
            padding: 10px;
            border-top: 2px solid #ccc;
        }

        .search-box {
            flex: 1;
        }

        .result-box {
            flex: 1;
            margin-left: 20px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f5f5f5;
        }



    </style>
</head>
<body>

<div class="extended-info-box">
    <div class="centered-input">
        <label for="traineeName">Trainee's Name:</label>
        <input type="text" id="traineeName">
    </div>
    <div class="centered-input">
        <label for="trainerEmail">Trainer's Email:</label>
        <input type="text" id="trainerEmail">
    </div>
    <div class="centered-input">
        <label for="answerID">Answer ID (1-50):</label>
        <input type="number" id="answerID" min="1" max="50">
    </div>
</div>

<div class="search-container">
    <div id="search-box" class="search-box">
        <input type="text" id="insuredName" placeholder="Insured Name">
        <input type="text" id="mailingAddress" placeholder="Mailing Address">
        <button onclick="search()">Search</button>
    </div>
    <div id="searchResults" class="result-box"></div>
</div>
<h1 class="title">New Insured</h1>
<div class="container">
    <div class="info-box">
        <h2>Insured Information</h2>
        <label>Type<input type="text" id="type"></label>
        <label>Business Name<input type="text" id="business-name"></label>
        <label>First Name<input type="text" id="first-name"></label>
        <label>Middle Name<input type="text" id="middle-name"></label>
        <label>Last Name<input type="text" id="last-name"></label>
        <label>Name on Policy<input type="text" id="name-on-policy"></label>
        <label>Tax ID<input type="text" id="tax-id"></label>
        <label>DNB#<input type="text" id="dnb"></label>
        <label>Risk ID<input type="text" id="risk-id"></label>
        <label>FEIN<input type="text" id="fein"></label>
        <label>SSN<input type="text" id="ssn"></label>
        <label>Gender<input type="text" id="gender"></label>
    </div>

    <div class="info-box">
        <h2>Additional Info</h2>
        <label>DBA<input type="text" id="dba"></label>
        <label>Insured #<input type="text" id="insured-number"></label>
        <label>Carrier ID<input type="text" id="carrier-id"></label>
        <label>Status<input type="text" id="status"></label>
        <label>DOB<input type="text" id="dob"></label>
        <label>Status Change Comment<textarea id="status-change-comment"></textarea></label>
    </div>
</div>
<h1 class="title">Location Info</h1>
<div class="container">
    <div class="info-box">
        <h2>Location Details</h2>
        <label>Description<input type="text" id="description" value="Mailing Address"></label>
        <label>Country
            <select id="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add other countries as needed -->
            </select>
        </label>
        <label>Address1<input type="text" id="address1"></label>
        <label>Address2<input type="text" id="address2"></label>
        <label>Zip<input type="text" id="zip"></label>
        <label>Zip Ext<input type="text" id="zip-ext"></label>
        <label>City<input type="text" id="city"></label>
        <label>State<input type="text" id="state"></label>
    </div>
    <div class="info-box">
        <h2>Contact Details</h2>
        <label>Fax<input type="text" id="fax"></label>
        <label>Mobile#<input type="text" id="mobile"></label>
        <label>Website<input type="text" id="website"></label>
        <label>Email<input type="email" id="email"></label>
        <label>Delivery<input type="text" id="delivery"></label>
        <label>Office Type<input type="text" id="office-type"></label>
        <label>Added<input type="text" id="added"></label>
        <label>Added by<input type="text" id="added-by"></label>
    </div>
</div>

<h1 class="title">New Submission</h1>
<div class="container">
    <div class="info-box">
        <h2>Submission Information</h2>
        <label>Producer By Location<input type="text" id="producer-by-location"></label>
        <label>Producer By Contact<input type="text" id="producer-by-contact"></label>
        <label>In-House Producer<input type="text" id="in-house-producer"></label>
        <label>Underwriter<input type="text" id="underwriter-submission"></label>
        <label>TA/CSR<input type="text" id="ta-csr"></label>
        <label>Submitted<input type="text" id="submitted"></label>
        <label>Producer CSR<input type="text" id="producer-csr"></label>
    </div>
</div>
<h1 class="title">New Quote</h1>
<div class="container">
    <div class="info-box">
        <h2>Quote Information</h2>
        <div class="two-columns">
            <div>
                <label>Quoting Office<input type="text" id="quoting-office"></label>
                <label>Line<input type="text" id="line"></label>
                <label>State<input type="text" id="quote-state"></label>
                <label>Company<input type="text" id="company"></label>
                <label>Billing Type<input type="text" id="billing-type"></label>
            </div>
            <div>
                <label>Issuing Office<input type="text" id="issuing-office"></label>
                <label>Underwriter<input type="text" id="underwriter-quote"></label>
                <label>Policy Type<input type="text" id="policy-type"></label>
                <label>Effective<input type="text" id="effective"></label>
                <label>Expiration<input type="text" id="expiration"></label>
            </div>
        </div>
    </div>
</div>
<h1 class="title">Policy Info</h1>
<div class="container">

    <!-- Policy Details Box (Left Side) -->
    <div class="info-box">
        <h2>Policy Details</h2>
        <label>Cost Center<input type="text" id="cost-center"></label>
        <label>Type<input type="text" id="policy-type-policy"></label>
        <label>Business Name<input type="text" id="policy-business-name"></label>
        <div class="two-columns">
            <div>
                <label>First<input type="text" id="policy-first"></label>
            </div>
            <div>
                <label>Middle<input type="text" id="policy-middle"></label>
            </div>
            <div>
                <label>Last<input type="text" id="policy-last"></label>
            </div>
        </div>
        <label>DBA<input type="text" id="policy-dba"></label>
        <label>Name on Policy<input type="text" id="policy-name-on-policy"></label>
        <label>Email<input type="email" id="policy-email"></label>
    </div>

    <!-- Mailing Address Box (Right Side) -->
    <div class="info-box">
        <h2>Mailing Address</h2>
        <label>Country<input type="text" id="mailing-country" value = "United States"></label>
        <label>Address<input type="text" id="mailing-address"></label>
        <div class="two-columns">
            <div>
                <label>Zip<input type="text" id="mailing-zip"></label>
            </div>
            <div>
                <label>Ext<input type="text" id="mailing-ext"></label>
            </div>
        </div>
        <div class="two-columns">
            <div>
                <label>City<input type="text" id="mailing-city"></label>
            </div>
            <div>
                <label>State<input type="text" id="mailing-state"></label>
            </div>
        </div>
        <label>Country<input type="text" id="mailing-country2"></label> <!-- Duplicate country field. You might want to remove or rename one. -->
        <label>Phone<input type="text" id="mailing-phone"></label>
        <label>Fax<input type="text" id="mailing-fax"></label>
        <label>Mobile<input type="text" id="mailing-mobile"></label>
    </div>

</div>

<!--<button type="submit" id="submitButton">Submit</button>-->
<div class="extended-info-box">
    <div class="centered-input">
        <label for="labeling">Labeling:</label>
        <input type="text" id="labeling">
    </div>
</div>


<button id="saveAndSubmitButton" onclick="saveAndSubmit()">Save & Submit</button>

<script src="demo.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
